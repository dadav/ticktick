<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TickTick{% endblock %}</title>
    <script>
        (function() {
            var saved = localStorage.getItem('ticktick-theme');
            var theme = saved || (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
            if (theme === 'light') document.documentElement.setAttribute('data-theme', 'light');
        })();
    </script>
    <style>
        /* Critical CSS to prevent theme toggle flash */
        .theme-toggle::before { content: '\263C'; }
        [data-theme="light"] .theme-toggle::before { content: '\263E'; }
    </style>
    <link rel="stylesheet" href="/static/css/style.css?v={{ version }}">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <script src="/static/js/theme.js?v={{ version }}" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>TickTick</h1>
            <div class="header-meta">
                <span class="version">v{{ version }}</span>
                <button id="theme-toggle" class="theme-toggle" aria-label="Design wechseln" title="Design wechseln"></button>
            </div>
            <nav>
                <a href="/" class="{% if active_page == 'timer' %}active{% endif %}">Zeiterfassung</a>
                <a href="/statistics" class="{% if active_page == 'statistics' %}active{% endif %}">Statistik</a>
            </nav>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
