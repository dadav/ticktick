<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TickTick{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TickTick</h1>
            <nav>
                <a href="/" class="{% if active_page == 'timer' %}active{% endif %}">Timer</a>
                <a href="/statistics" class="{% if active_page == 'statistics' %}active{% endif %}">Statistics</a>
            </nav>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
